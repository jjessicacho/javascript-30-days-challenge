<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ¿')

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: yellow; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OH NOOOOO');

    // Error :|
    console.error('Dang it');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 1, 'This is wrong!');
    console.assert(1 === 2, 'This is wrong!'); // only works when it is not working

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Jess');
    console.count('Jess');
    console.count('Chacha');
    console.count('Jess');
    console.count('Jess');
    console.count('Jess');
    console.count('Jess');
    console.count('Chacha');
    console.count('Jess');
    console.count('Jess');
    console.count('Jess');
    console.count('Jess');
    console.count('Chacha');
    console.count('Jess');
    console.count('Jess');

    // timing: how long it takes
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });
    
    console.table(dogs);

  
  </script>
</body>
</html>
